name: CodeQL Analysis for API (Java)

on:
  workflow_run:
    workflows: ["Java Pipeline"]
    types:
      - completed
  schedule:
    - cron: '20 14 * * 1'   # Scan hebdomadaire, chaque lundi à 14:20 UTC

jobs:
  codeql-java:
    name: CodeQL Analysis for API (Java)
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('api/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: temurin

      - name: Initialize CodeQL for Java
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Build API manually
        working-directory: ./api
        run: |
          echo "Compilation de l'API ..."
          mvn clean package -DskipTests=true --batch-mode --update-snapshots

      - name: Run CodeQL Analysis for API
        uses: github/codeql-action/analyze@v3
        with:
          paths: ./api
          output: ../codeql-results.sarif
          upload: false
          category: "api-java"

      - name: Upload CodeQL SARIF Report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif-report
          path: ../codeql-results.sarif

      - name: Fail if critical issues found
        run: |
          CRITICAL_COUNT=$(jq '[.runs[].results[] | select(.level=="error" or .properties.severity=="High")] | length' ../codeql-results.sarif)
          echo "Nombre d'alertes critiques : $CRITICAL_COUNT"
          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "Des vulnérabilités critiques ont été détectées, échec du workflow."
            exit 1
