name: Qodana Scan

on:
  workflow_run:
    workflows: ["Java Pipeline"]
    types:
      - completed

jobs:
  qodana_scan:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Qodana results directory
        run: mkdir -p qodana-results

      - name: Run Qodana JVM Community
        uses: docker://jetbrains/qodana-jvm-community:2024.3
        with:
          args: --project-dir api --results-dir qodana-results --fail-threshold 1

      - name: List Qodana report files
        run: ls -R qodana-results || true

      - name: Upload Qodana Report
        uses: actions/upload-artifact@v4
        with:
          name: qodana-report
          path: qodana-results
      - name: Check for critical/high severity issues
        run: |
          CRITICAL_COUNT=$(jq '[.runs[].properties["qodana.promo.results"][] | select(.properties.qodanaSeverity=="High")] | length' qodana-results/qodana-short.sarif.json)
          echo "Nombre de problèmes critiques/hauts : $CRITICAL_COUNT"
          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "Des problèmes critiques ou hautement sévères ont été détectés. Échec du build."
            exit 1
          fi