put:
  summary: Update a bid
  operationId: updateBid
  tags:
    - auctions
  parameters:
    - name: auctionId
      in: path
      required: true
      description: ID of the auction
      schema:
        type: string
    - name: bidId
      in: path
      required: true
      description: ID of the bid
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Bid.yaml
  responses:
    '201':
      description: Bid created successfully

delete:
  tags:
    - auctions
  summary: Delete a bid
  description: ''
  operationId: deleteBid
  parameters:
    - name: auctionId
      in: path
      required: true
      description: ID of the auction
      schema:
        type: string
    - name: bidId
      in: path
      required: true
      description: ID of the bid
      schema:
        type: string
  responses:
    '400':
      description: Invalid bid value