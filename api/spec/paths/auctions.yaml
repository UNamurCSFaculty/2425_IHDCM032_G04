get:
  summary: Get all auctions
  operationId: getAuctions
  tags:
    - auctions
  parameters:
    - name: traderId
      in: query
      description: ID of the trader to filter the auctions
      required: false
      schema:
        type: string
  responses:
    '200':
      description: A list of auctions
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: '../components/schemas/Auction.yaml'

post:
  summary: Create a new auction
  operationId: createAuction
  tags:
    - auctions
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/Auction.yaml'
  responses:
    '201':
      description: Auction created successfully
      headers:
        Location:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Auction.yaml
    '400':
      description: Bad request
      content: 
        application/json:
          schema:
            $ref: ../components/schemas/ApiError.yaml
